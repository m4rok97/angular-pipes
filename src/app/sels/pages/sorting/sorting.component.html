<h1>Custom Pipes</h1>
<p>Pipes created by {{ 'us' | myUppercase:isUppercase }}</p>

<button pButton label="Switch case" (click)="switchCase()">
</button>

<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">
    <button pButton type="button" label="By Name" class="mr-1 p-button-warning" (click)="changeSort('name')"></button>
    <button pButton type="button" label="By Fly" class="mr-1 p-button-warning" (click)="changeSort('fly')"></button>
    <button pButton type="button" label="By Color" class="mr-1 p-button-warning" (click)="changeSort('color')"></button>
  </div>
</p-toolbar>

<div class="p-grid mt-2">
  <div class="p-col">
    <p-table [value]="heroes | sort:sortBy" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.fly | fly}}</td>
          <td>{{ product.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="p-grid mt-2">
  <div class="p-col">
    <p-table [value]="heroes | slice:0" [tableStyle]="{'min-width': '50rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name" style="width:20%">Code <p-sortIcon field="code"></p-sortIcon>
          </th>
          <th pSortableColumn="fly" style="width:20%">Fly<p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="color" style="width:20%">Color<p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.name}}</td>
          <td>{{product.fly | fly}}</td>
          <td>{{ product.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
