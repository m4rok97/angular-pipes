<h1>DecimalPipe and PercentPipe</h1>
<p>
  Pipes included in Angular - Usually in the Common Module
</p>


<div class="grid">
  <div class="col-4"><p-card header="Total Sells" subheader="Present year"><i class="pi pi-dollar"></i>{{ totalSells | number:'1.1-2'  }}</p-card></div>
  <div class="col-4"><p-card header="Partial Sells" subheader="Present year">{{ totalSells - 1000 | currency:'USD':'symbol-narrow':'1.4-4'  }}</p-card></div>
  <div class="col-4"><p-card header="Precented Revenue" subheader="Present year">{{ percent | percent:'2.2-2'  }}</p-card></div>
</div>
